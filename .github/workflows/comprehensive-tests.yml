name: comprehensive-tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run comprehensive tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  comprehensive-tests:
    runs-on: ${{ matrix.config.os }}
    
    name: Comprehensive Tests (${{ matrix.config.os }})
    
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest}
          - {os: windows-latest}
          - {os: macOS-latest}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::devtools, any::testthat
          needs: check

      - name: Setup C++ compiler requirements (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Setup C++ compiler requirements (macOS)
        if: runner.os == 'macOS'
        run: |
          xcode-select --install || true

      - name: Download test model (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          # Download small test model for comprehensive testing
          curl -L "https://huggingface.co/TheBloke/TinyLlama-1.1B-Chat-v1.0-GGUF/resolve/main/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf" \
            -o tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf || echo "Model download failed, tests will skip model-dependent features"

      - name: Download test model (Windows)
        if: runner.os == 'Windows'
        run: |
          # Download small test model for comprehensive testing
          curl.exe -L "https://huggingface.co/TheBloke/TinyLlama-1.1B-Chat-v1.0-GGUF/resolve/main/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf" `
            -o tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf
        shell: pwsh

      - name: Run comprehensive tests
        run: |
          # Run our comprehensive test suite
          Rscript run_tests.R
        shell: bash

      - name: Run standard testthat tests
        run: |
          devtools::test()
        shell: Rscript {0}

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failures-${{ matrix.config.os }}
          path: |
            *.log
            tests/testthat/_snaps/